<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a707a2b514.js"
      crossorigin="anonymous"
    ></script>
    <title>DUKA STORE</title>
  </head>
  <body>
    <!-- Heading -->
    <header>
      <p class="name">DUKA STORE</p>
      <p class="icon"><i class="fa-solid fa-cart-shopping"></i></p>
    </header>

    <!-- Add item form -->
    <div class="addItem">
      <p>Add item</p>
      <form action="" id="form">
        
        <input type="text" id="title" name="title" placeholder="Item name" />
        <input type="text" id="price" name="price" placeholder="Price" />
        <input type="text" id="image" name="image" placeholder="Image URL" />
        <input type="submit" />
      </form>
    </div>

    <!-- searchbar -->
    <div class="searchBar">
      <input
        type="text"
        name="searchInput"
        id="searchInput"
        placeholder="Search By Category. Electronics - Men's Clothing - Women's Clothing - Jewelery"
      />
      <button id="searchButton">Search</button>
    </div>
    <!-- where everything else will be posted -->
    <div class="mainContainer">
      <div id="productsContainer">
        <ul id="products"></ul>
      </div>

      <!-- cart -->
      <div class="cart">
        <p id="cHead">My Cart</p>
        <div id="foot">
          <ul id="cartItems"></ul>
          <div class="total">
            <h3>Total:</h3>
            <h3 id="totalAmout">Ksh 0.00</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
